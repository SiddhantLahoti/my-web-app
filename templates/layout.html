<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Practical | B.Tech AIML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen text-gray-800">

    <nav class="bg-slate-900 shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-infinity text-blue-400 text-2xl"></i>
                <span class="text-white font-bold text-xl tracking-tight">AIML<span
                        class="text-blue-500">DevOps</span></span>
            </div>
            <div class="hidden md:flex space-x-8 text-sm font-medium uppercase tracking-widest text-gray-300">
                <a href="/" class="hover:text-blue-400 transition duration-300">Home</a>
                <a href="/about" class="hover:text-blue-400 transition duration-300">Principles</a>
                <a href="/contact" class="hover:text-blue-400 transition duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-slate-900 text-gray-500 py-10">
        <div class="container mx-auto px-6 text-center">
            <p class="mb-2">B.Tech 3rd Year | Artificial Intelligence & Machine Learning</p>
            <p class="text-xs">&copy; 2026 DevOps Lab. Built with Flask, Render & GitHub.</p>
        </div>
    </footer>

</body>

</html>
