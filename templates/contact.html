{% extends "layout.html" %}
{% block content %}
<div class="container mx-auto px-6 py-16">
    <div class="max-w-xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden">
        <div class="bg-blue-600 p-8 text-white text-center">
            <h2 class="text-2xl font-bold">Lab Submission</h2>
            <p class="opacity-80">Enter details to send a notification</p>
        </div>
        <form class="p-8 space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Roll Number / ID</label>
                <input type="text" placeholder="e.g. 21BCE123"
                    class="w-full px-4 py-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Practical Feedback</label>
                <textarea rows="4" placeholder="How was the deployment process?"
                    class="w-full px-4 py-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>
            <button type="button"
                class="w-full bg-slate-900 text-white font-bold py-4 rounded-lg hover:bg-slate-800 transition">Submit
                Lab Report</button>
        </form>
    </div>
</div>
{% endblock %}
